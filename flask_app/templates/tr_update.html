<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Roboto:wght@300&family=Urbanist:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/input.css">
    <title>Edit Transaction | Bundle</title>
</head>
<body>

    <nav>
        <h1>Bundle</h1>
        <div class="links">
            <a href="/dashboard">Dashboard</a>
            <a href="/input">Add Info</a>
            <a href="/transactions">Transactions</a>
            <a href="/update">Update</a>
        </div>
        <div class="user">
            <h2>{{ user.username }}</h2>
            <a href="/logout">Logout</a>
        </div>
    </nav>
    
    <div class="container">
        <form action="" method="POST">
            <h1>Edit Transaction</h1>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount">
            
            <label for="category">Category:</label>
                <select name="category" id="category">
                    <option value="null" hidden>Select A Category</option>
                    <option value="transportation">Transportation</option>
                    <option value="groceries">Groceries</option>
                    <option value="clothing">Clothing</option>
                    <option value="doctor">Doctor</option>
                    <option value="cosmetics">Cosmetics</option>
                    <option value="housing">Housing</option>
                    <option value="internet">Internet</option>
                    <option value="phone">Phone</option>
                    <option value="subscriptions">Subscriptions</option>
                    <option value="miscellaneous">Miscellaneous</option>
                </select>

            <label for="comment">Comment (Optional):</label>
            <textarea name="comment" id="comment" rows="5"></textarea>

            <label for="date">Date:</label>
            <input type="date" name="date">

            <button type="submit">Update</button>
            {% with messages = get_flashed_messages(category_filter = 'transaction') %}
                {% if messages %}
                    {% for message in messages %}
                        <p style="color:red">{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </form>
    </div>

</body>
</html>
